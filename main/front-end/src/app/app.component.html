  <div class="form-signin" *ngIf="!_userService.token">
    <form class="form-signin">
      
      <div class="text-center mb-4">

      </div>

        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="login-username" [(ngModel)]="user.username" required autofocus>

      </div>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"  name="login-password" [(ngModel)]="user.password" required>
        <label for="inputPassword">Contrase√±a</label>
      </div>

     
      <button (click)="login()" class="btn btn-lg btn-primary btn-block" >Ingresar</button>
      <a href="/protectedview"> Vista protegida</a>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
    </div>
