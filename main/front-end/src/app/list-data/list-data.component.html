

<div *ngIf="users">
  <h1>ok</h1>
  <table datatable [dtOptions]="dtOptions"  class="row-border hover">
  
          <thead>
            <tr>
              <th *ngFor="let key of checkData()" >{{ key }}</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users; index as i">
                  <td *ngFor="let key of checkData()"> {{ user[key] }} </td>
              </tr>
          </tbody>
  </table>
  </div>
